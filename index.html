<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <title>Stroop Game</title>
</head>
<body>
    <audio autoplay loop src="assets/sci-fi-ambience-stars-are-blinking-270037.mp3"></audio>
    <audio id="rightanswer" src="assets/rightanswer-95219.mp3"></audio>
    <audio id="wronganswer" src="assets/wronganswer-37702.mp3"></audio>
    <!-- START SCREEN -->
    <!-- START SCREEN -->
    <div id="start-screen" class="show">
        <h1>Stroop Game</h1>
        <p class="description">This is attention game! You must match the color of the word, not what it says. <br> <span> You have 10 rounds and 1 second for each. </span><span><Strong>Can you reach 100 points in 10 second?</Strong></span>
        </p>
        <button id="play" class="buttons">let's play</button>
    </div>
    <!-- MAIN SCREEN -->
    <div id="game-screen">
        <div id="top-bar">
           <div id="round">1/10</div> 
           <div id="timer">Time left: 10s</div> 
           <div id="score"> Score: 0</div> 
        </div>
        <div id="words"> </div>
        <div id="feedback"></div>
        <div id="colors">
            <button class="circle-btn" data-color="Red" style="background-color: red;"></button>
            <button class="circle-btn" data-color="Green" style="background-color: green;"></button>
            <button class="circle-btn" data-color="Yellow" style="background-color: yellow;"></button>
            <button class="circle-btn" data-color="Blue" style="background-color: blue;"></button>
            <button class="circle-btn" data-color="Purple" style="background-color: purple;"></button>
            <button class="circle-btn" data-color="Pink" style="background-color: pink;"></button>
        </div>
    </div>
    <!-- FINAL SCREEN -->
     <div id="end-screen">
        <p class="game-over">Game Over</p>
        <div id="final-score"></div>
        <button id="play-again" class="buttons">Play Again</button>
     </div>
</body>
</html>
