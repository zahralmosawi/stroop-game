<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="js/app.js"></script>
    <title>Stroop Game</title>
</head>
<body>
    <!-- START SCREEN -->
    <div id="start-screen">
        <h1>Stroop Game</h1>
        <p class="description">This is attention game! You must choose the color of the word not the word itself
        </p>
        <button id="play" class="button-1">let's play</button>
    </div>
    <!-- MAIN SCREEN -->
    <div id="game-screen">
        <div id="top-bar">
           <div id="round">1/10</div> 
           <div id="timer">Time left: 10</div> 
           <div id="score">Score: 0</div> 
        </div>
        <div id="words"> </div>
        <div id="colors">

        </div>
    </div>
    <!-- FINAL SCREEN -->
     <div id="end-screen">
        <p class="game-over">Game Over</p>
        <div id="final-score">Your Score: </div>
        <button id="play-again" class="button-1">Play Again</button>
     </div>
</body>
</html>
